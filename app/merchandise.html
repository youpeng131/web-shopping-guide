<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/merchandise.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="wrap login_wrap">
  <div class="content">

    <div class="logo"></div>

    <div class="login_box">

      <div class="login_form">
        <div class="login_title">
          商户录入
        </div>
        <form action="" method="post">
          <div class="form_text_ipt">
            <input class="username" type="text" placeholder="旺旺id"/>
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="username" type="text" placeholder="手机号码">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="username" type="text" placeholder="店铺认证信息">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="username" type="text" placeholder="身份认证信息">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="username" type="text" placeholder="预设保证金账号">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_img">
            <h4>保证金截图</h4>
            <a class="input-button">
              <img src="image/zhanwei.png" alt=""/>
            </a>
            <input type="file" id="exampleInputFile" placeholder="保证金截图">
          </div>
          <div class="form_btn">
            <button type="button">录入</button>
          </div>
          <div class="form_reg_btn">
            <span>已有帐号？</span><a href="landed.html">马上登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/login.js"></script>
<!-- endbuild -->
</body>
</html>
