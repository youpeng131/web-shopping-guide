<script src="/bower_components/jquery/dist/jquery.js"></script>

<div class="wrap login_wrap">
  <div class="content">

    <div class="logo"></div>

    <div class="login_box">

      <div class="login_form">
        <div class="login_title">
          商户录入
        </div>
        <form action="" method="post" id="create_merchant" onsubmit="return create_merchant()">
          <div class="form_text_ipt">
            <input name="name" type="text" placeholder="商铺名"/>
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="phone" type="text" placeholder="手机号码">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_ipt">
            <input name="account" type="text" placeholder="预付金账号">
          </div>
          <div class="ececk_warning"><span>数据不能为空</span></div>
          <div class="form_text_img">
            <h4>保证金截图</h4>
            <a class="input-button">
              <img src="image/zhanwei.png" alt=""/>
            </a>
            <input type="file" class="uploadImg" name='files' placeholder="保证金截图">
          </div>
          <div class="form_btn">
            <button type="submit">录入</button>
          </div>
          <div class="form_reg_btn">
            <span>已有帐号？</span><a href="landed.html">马上登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- build:js scripts/vendor.js -->

<!-- endbuild -->

<!-- build:js scripts/main.js -->

</body>
</html>
