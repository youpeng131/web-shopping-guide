<div class="login">
  <div class="login-title">
    <p>登录</p>

      <ul>
        <li>
          <img src="image/login_user.png">
          <input type="text" class="text" name="name" placeholder="请输入用户名" />

        <li>

          <input type="password" class="psd" name="pwd" placeholder="请输入确认密码" />

      </ul>
    </div>
    <div class="login-btn">
      <button class="submit">登陆</button>
      <a href="loginMoble.html">

      </a>
    </div>
  </form>
