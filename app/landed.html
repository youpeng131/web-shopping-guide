<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/landed.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="wrap login_wrap">
  <div class="content">

    <div class="logo"></div>

    <div class="login_box">

      <div class="login_form">
        <div class="login_title">
          登录
        </div>
        <form method="post" action="" id="login" onsubmit="return login(0)">

          <div class="form_text_ipt">
            <input name="name" type="text" placeholder="用户名">
          </div>
          <div class="ececk_warning"><span>用户名不能为空</span></div>
          <div class="form_text_ipt">
            <input name="pwd" type="password" placeholder="密码">
          </div>
          <div class="ececk_warning"><span>密码错误</span></div>
          <div class="form_check_ipt">
            <!-- <div class="left check_left">
              <label><input name="" type="checkbox"> 下次自动登录</label>
            </div> -->
            <div class="right check_right">
              <a href="forget.html">忘记密码</a>
            </div>
          </div>
          <div class="form_btn">
            <button type="submit">登录</button>
          </div>
          <div class="form_reg_btn">
            <span>还没有帐号？</span><a href="login.html">马上注册</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script type="text/javascript" src="scripts/public.js"></script>
<script src="scripts/landed.js"></script>
<!-- endbuild -->
</body>
</html>
