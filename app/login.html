<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="wrap login_wrap">
  <div class="content">

    <div class="logo"></div>

    <div class="login_box">

      <div class="login_form">
        <div class="login_title">
          注册
        </div>
        <form method="post" action="" id="userCreate" onsubmit="return userCreate(0)">

          <div class="form_text_ipt">
            <input name="name" type="text" placeholder=用户名>
          </div>
          <div class="ececk_warning"><span>用户名不能为空</span></div>
          <div class="form_text_ipt">
            <input name="pwd" type="password" placeholder="密码">
          </div>
          <div class="ececk_warning"><span>密码错误</span></div>
          <div class="form_text_ipt">
            <input name="repassword" type="password" placeholder="重复密码">
          </div>
          <div class="ececk_warning"><span>密码不一致</span></div>
          <div class="form_text_ipt">
            <input name="phone" type="text" placeholder="手机号">
          </div>
          <div class="ececk_warning"><span>手机号错误</span></div>

          <div class="form_btn">
            <button type="submit">注册</button>
          </div>
          <div class="form_reg_btn">
            <span>已有帐号？</span><a href="landed.html">马上登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script type="text/javascript" src="scripts/public.js"></script>
<script src="scripts/login.js"></script>
<!-- endbuild -->
</body>
</html>
